 # A static site
previewsEnabled: true
services:
  - type: web
    name: frontend
    env: static
    rootDir: ./frontend
    buildCommand: yarn build
    staticPublishPath: ./build
    envVars:
      - key: API_URL
        fromService:
          type: web
          name: backend
          property: host
    routes:
      - type: rewrite
        source: /api/*
        destination: https://backend.onrender.com/*
      - type: rewrite
        source: /*
        destination: /index.html
  - type: web
    name: backend
    env: node
    rootDir: ./backend
    buildCommand: yarn
    startCommand: yarn start
